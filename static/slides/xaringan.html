#Verilerin Ã–zetlenmesi

Verilerin Ã¶zetlenmesi amacÄ±yla merkezi eÄŸilim ve daÄŸÄ±lÄ±m Ã¶lÃ§Ã¼lerinden faydalanÄ±lÄ±r.

&lt;br&gt;

.satlinline[Merkezi eÄŸilim Ã¶lÃ§Ã¼leri;] verideki gÃ¶zlem deÄŸerlerinin etrafÄ±nda toplandÄ±ÄŸÄ± deÄŸerler merkezi eÄŸilim Ã¶lÃ§Ã¼leri olarak adlandÄ±rÄ±lÄ±r.

ğŸ”» Aritmetik ortalama, medyan (ortanca), mod (tepe deÄŸer), geometrik ortalama, harmonik ortalama


&lt;br&gt;

--

.satlinline[Merkezi daÄŸÄ±lÄ±m Ã¶lÃ§Ã¼leri;] verideki gÃ¶zlem deÄŸerlerinin birbirlerine gÃ¶re konumlarÄ±nÄ±, birbirlerine olan yakÄ±nlÄ±k ve uzaklÄ±klarÄ±nÄ± yansÄ±tan deÄŸerler ise merkezi daÄŸÄ±lÄ±m Ã¶lÃ§Ã¼leri olarak adlandÄ±rÄ±lÄ±r.

ğŸ”» DeÄŸiÅŸim geniÅŸliÄŸi (range), varyans, standart sapma, deÄŸiÅŸim katsayÄ±sÄ±

--

&lt;br&gt;

Bu bÃ¶lÃ¼m altÄ±nda daÄŸÄ±lÄ±mÄ±n ÅŸeklini gÃ¶steren **Ã§arpÄ±klÄ±k (skewness)** ve **basÄ±klÄ±k (kurtosis)** katsayÄ±larÄ± da incelenecektir.

#Verilerin Ã–zetlenmesi

&lt;br&gt;

En Ã§ok kullanÄ±lan eÄŸilim Ã¶lÃ§Ã¼lerini vermeden Ã¶nce iki Ã¶nemli kavramÄ± hatÄ±rlamakta fayda olacaktÄ±r.

&lt;br&gt;

.heatinline[GruplanmamÄ±ÅŸ veri;] `\(x_{1}, x_{2}, x_{3},..., x_{n}\)` gÃ¶zlemler seti

&lt;br&gt;

--

.heatinline[GruplanmÄ±ÅŸ veri;] `\(x_{1}, x_{2}, x_{3},..., x_{k}\)` gÃ¶zlemler seti olup her bir sÄ±nÄ±fa `\(f_{1}, f_{2},..., f_{k}\)`  frekanslarÄ± karÅŸÄ±lÄ±k gelir. GÃ¶zlemlerin toplam sayÄ±sÄ± frekanslarÄ±n toplamÄ±na eÅŸittir.



---

####.salt[Aritmetik Ortalama]

&lt;br&gt;

ğŸ”¹ GÃ¶zlem deÄŸerlerinin toplamÄ±nÄ±n gÃ¶zlem sayÄ±sÄ±na bÃ¶lÃ¼mÃ¼ olarak tanÄ±mlanÄ±r.

--

ğŸ”¹ GÃ¶zlem deÄŸerlerinin etrafÄ±nda toplandÄ±ÄŸÄ± merkezi ifade eder.

--

ğŸ”¹ En Ã§ok kullanÄ±lan merkezi eÄŸilim Ã¶lÃ§Ã¼sÃ¼dÃ¼r.

--

ğŸ”¹ PopÃ¼lasyon (kitle) iÃ§in aritmetik ortalama `\(\mu\)` ile gÃ¶sterilir.

--
 
ğŸ”¹ Ã–rneklem iÃ§in aritmetik ortalama `\(\bar{x}\)` ile gÃ¶sterilir.

--

ğŸ”¹ YalnÄ±zca nicel veri iÃ§in mevcuttur.

--

ğŸ”¹ **Birim deÄŸerlerinde meydana gelen deÄŸiÅŸme Ã§ok kÃ¼Ã§Ã¼k bile olsa aritmetik ortalama etkilenir.**

---

.heatinline[GruplanmamÄ±ÅŸ veriler iÃ§in aritmetik ortalama;]

&lt;br&gt;

`\(\mu=\frac{\sum_{i=1}^{N} x_{i}}{N}=\frac{x_{1}+x_{2}+x_{3}...+x_{N}}{N}\)`

&lt;br&gt;

--

&gt;YÄ±ÄŸÄ±n gÃ¶zlem sayÄ±sÄ± iÃ§in N, Ã¶rneklem gÃ¶zlem sayÄ±sÄ± iÃ§in n kullanÄ±lÄ±r.

&lt;br&gt;

--

Ancak yÄ±ÄŸÄ±n deÄŸerlerine ulaÅŸmak her zaman mÃ¼mkÃ¼n olmadÄ±ÄŸÄ±ndan Ã§oÄŸu kez yÄ±ÄŸÄ±ndan rastgele olarak alÄ±nmÄ±ÅŸ Ã¶rneÄŸin aritmetik ortalamasÄ±na ihtiyaÃ§ duyulur.

&lt;br&gt;

--

`\(\bar{x}=\frac{\sum_{i=1}^{n} x_{i}}{n}=\frac{x_{1}+x_{2}+x_{3}...+x_{n}}{n}\)`

&lt;br&gt;

---

.heatinline[GruplanmÄ±ÅŸ veriler iÃ§in aritmetik ortalama;]

YÄ±ÄŸÄ±n iÃ§in;

--

`\(\mu=\frac{\sum_{j=1}^{k}x_{j}f_{j}}{N}=\frac{x_{1}f_{1}+x_{2}f_{2}+...+x_{k}f_{k}}{N}\)`

&lt;br&gt;

--

Ã–rnek iÃ§in;

`\(\bar{x}=\frac{\sum_{j=1}^{k}x_{j}f_{j}}{n}=\frac{x_{1}f_{1}+x_{2}f_{2}+...+x_{k}f_{k}}{n}\)`


ğŸ”† Bir kreÅŸteki Ã§ocuklarÄ±n yaÅŸlarÄ±na gÃ¶re daÄŸÄ±lÄ±mÄ± aÅŸaÄŸÄ±daki gibi verilmiÅŸtir. Aritmetik ortalamayÄ± bulunuz.

.pull-left[

|xj (yaÅŸ)|fj|
|:-----------:|:-----:|
|1|6|
|2|12|
|3|14|
|4|9|
|5|6|
| |N=47|

]

.pull-right[

`\(\mu=\frac{\sum_{j=1}^{k}x_{j}f_{j}}{N}=\frac{1(6)+2(12)+4(9)+5(6)}{47}=2.94\)`



]

####.salt[Medyan (Ortanca)]

&lt;br&gt;

--

ğŸ”¹ Medyan veriyi ortadan ikiye bÃ¶ler.

&lt;br&gt;

--

ğŸ”¹ Nicel ve ordinal deÄŸiÅŸkenler iÃ§in kullanÄ±labilir.

--

&lt;br&gt;

**AykÄ±rÄ± deÄŸerlerden etkilenmez. Veride aykÄ±rÄ± deÄŸer olmasÄ± durumunda ortalamanÄ±n yerine tercih edilir.**

---

.saltinline[GruplanmamÄ±ÅŸ veriler iÃ§in medyan;]

&lt;br&gt;


Toplam gÃ¶zlem sayÄ±sÄ±nÄ±n Ã§ift veya tek olmasÄ±na gÃ¶re aÅŸaÄŸÄ±daki gibi bulunur.

`\({x_{(\frac{N+1}{2})}}\)`  , N tek ise

####.salt[Geometrik Ortalama]

ğŸ“Œ GÃ¶zlem sonuÃ§larÄ±nÄ±n herbiri bir Ã¶nceki gÃ¶zlem sonucuna baÄŸlÄ± olarak deÄŸiÅŸiyorsa ve bu deÄŸiÅŸmenin hÄ±zÄ±nÄ± saptamak gerekiyorsa geometrik ortalamayÄ± kullanmak gerekir.

ğŸ“Œ AykÄ±rÄ± deÄŸerlerden aritmetik ortalama kadar etkilenmez.

--

`\(G=\sqrt[n]{\prod_{i=1}^{n}x_{i}}\)`

--

&lt;br&gt;

ğŸ”† Bir ÅŸehirdeki son dÃ¶rt yÄ±llÄ±k nÃ¼fus deÄŸerleri (bin olarak) 100, 180, 210, 300 dÃ¼r. Bu ÅŸehrin son dÃ¶rt yÄ±llÄ±k ortalama nÃ¼fus artÄ±ÅŸÄ± yÃ¼zde kaÃ§tÄ±r?

]

.pull-right[

BÃ¶ylece son dÃ¶rt yÄ±llÄ±k ortalama nÃ¼fus artÄ±ÅŸÄ± %43.27 dir.]

--

ğŸ“Œ Birim fiyat ile alÄ±nan ortalama miktarÄ± veya bir Ã¼rÃ¼nÃ¼n bir biriminin Ã¼retimi iÃ§in harcanan ortalama zaman gibi ortalamalarÄ± hesaplamak iÃ§in kullanÄ±lÄ±r.

--

ğŸ“Œ Birim deÄŸerlerinden en az birinin sÄ±fÄ±r olduÄŸu durumda hesaplanamaz.

--

ğŸ“Œ KÃ¼Ã§Ã¼k deÄŸerlerden Ã§ok, yÃ¼ksek deÄŸerlerden az etkilenir.

&lt;br&gt;

`\(H=\frac{1}{\frac{1}{n}\sum_{i=1}^{n}\frac{1}{x_{i}}}\)`

&lt;br&gt;

--
